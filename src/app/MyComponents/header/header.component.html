<div class="example-container" [class.example-is-mobile]="mobileQuery.matches"  >
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Rimpz's Pizza</h1>
      <a mat-button (click)="sortPizza()"
        >Popularity
        <mat-icon aria-hidden="false" aria-label="Example home icon">
          import_export</mat-icon
        >
      </a>
      <mat-form-field appearance="legacy">
        <mat-icon matSuffix>search</mat-icon>
        <input
          matInput
          [(ngModel)]="search"
          class="form-control input"
          type="text"
          name="query"
          aria-label="Search"
          placeholder="Search here..."
          (keyup)="searchChange($event)"
        />
      </mat-form-field>
      <a
        mat-button
        routerLink="/cart"
        routerLinkActive="router-link-active"
      >
        <mat-icon>shopping_cart</mat-icon>
        <span class="badge right " *ngIf="cartItem > 0">{{ cartItem }}</span></a
      >
      <img *ngIf="user" src="{{user?.photoUrl}}" class="loginImage right">
      {{user?.name}}
      <a *ngIf="!user" mat-button  routerLink="/login" routerLinkActive="router-link-active" class="btn right">
        Sign Up<mat-icon>login</mat-icon> </a>
        
  <a *ngIf="user" mat-button routerLink="/" (click)="logOut()" class="btn ">
    <mat-icon>logout</mat-icon>Sign Out </a>
 

      
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-button routerLink="" routerLinkActive="router-link-active"
        >Home
      </a>
      <a
        mat-button
        routerLink="/cart"
        routerLinkActive="router-link-active"
      >
        Cart
        <span class="badge" *ngIf="cartItem > 0">{{ cartItem }}</span></a
      >
      <a *ngIf="!user" mat-button  routerLink="/login" routerLinkActive="router-link-active" class="btn">
        Sign Up<mat-icon>login</mat-icon> </a>
        
  <a *ngIf="user" mat-button routerLink="/" (click)="logOut()" class="btn ">
    <mat-icon>logout</mat-icon>Sign Out </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <app-pizza-content [pizzas]="pizzaToView"></app-pizza-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
